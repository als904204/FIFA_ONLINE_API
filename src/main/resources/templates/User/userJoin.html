<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>

<div class="container">
    <form>
        <div>
            <label for="email">이메일</label>
            <input id="email" type="text" placeholder="이메일">
        </div>
        <div>
            <label for="username">아이디</label>
            <input id="username" type="email" placeholder="아이디">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input id="password" type="password" placeholder="비밀번호">
        </div>
    </form>
    <button id="btn-join" class="btn btn-primary">회원가입</button>
</div>



<div th:replace="/layout/footer.html :: fragment-footer"></div>
<div th:replace="/layout/config.html :: fragment-config"></div>
<script src="/js/communityUser.js/"></script>
</body>

</html>
