<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/userJoin.css}" rel="stylesheet">
</head>

<body class="text-center" style="background-color: #FAFAFA">
<div class="container">
    <section class="py-4">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div style="max-width:420px;" >

                    <div th:if="${param.logout}" class="alert alert-secondary" role="alert">
                        you have been logged out.
                    </div>
                    <form th:action="@{/user/loginProc}" method="post" class="bg-white border-bottom-0 border py-1 px-5">

                        <div class="text-center">
                            <i  class="fab fa-bootstrap fa-5x text-secondary">
                                <a th:href="@{/}"><img th:src="@{/img/FIFA_LOGO.png}" class="rounded mx-auto d-block py-3"/></a>
                            </i>

                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" placeholder="Email" required="" type="email" name="username"/><label>Email</label>
                        </div>
                        <div class="form-floating mb-3 ">
                            <input class="form-control" id="password" placeholder="Password" required="" type="password" name="password" /><label>Password</label>
                        </div>
                        <div>
                            <button id="btn-join" class="btn btn-primary fw-bold w-100 bg-gradient mb-3">로그인</button>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            아이디 또는 비밀번호가 잘못 입력되었습니다.
                        </div>
                    </form>
                    <div class="bg-white border border-top-0 px-5" >


                        <div class="mb-2 form-group row mb-4 ">
                            <div class="col-6 kakao">
                                <a href="#"><img th:src="@{/img/kakao_button.png}" style="max-width: 100%; height: auto;" class="rounded mx-auto d-block" ></a>
                            </div>
                            <div class="col-6 google mb-2">
                                <a  href="#"><img th:src="@{/img/google_login.png}" style="max-width: 100%; height: auto; border: black" class="rounded mx-auto d-block" ></a>
                            </div>
                            <small class="text-muted "><a href="#">🛠아이디</a> | <a href="#">비밀번호 찾기</a></small>
                        </div>
                    </div>
                    <div class="bg-white py-4 px-5 text-center border mt-4 mb-2">
                        <p class="m-0">
                            계정이 없으십니까? &nbsp<a href="/user/login" style="color: #5383E8">회원가입</a>
                        </p>
                    </div>
                    <div class="small text-center ">
                        <a href="https://developers.nexon.com/fifaonline4"><p class="mb-1">Data based on NEXON DEVELOPERS</p></a>
                        <a href="https://github.com/als904204" target = "_blank"><img th:src="@{/img/gitHub.png}" alt="githubLOGO" class="rounded mx-auto d-block" ></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
<div th:replace="/layout/config.html :: fragment-config"></div>
<script src="/js/communityUser.js/"></script>
</body>

</html>
