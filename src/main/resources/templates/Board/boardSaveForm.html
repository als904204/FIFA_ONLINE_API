<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
    <link th:href="@{/css/boardList.css}" rel="stylesheet">
    <div th:replace="/layout/config.html :: fragment-config"></div>
</head>

<body>
<div th:replace="/layout/navbar.html :: fragment-nav"></div>
<br>

<!-- 로고 나중에 fragment 로 나누어야 함 -->
<h1 style="text-align: center; font-size: 50px;">
    로고2
</h1>
<br>

<body>
<div class="container" >
    <form th:action="@{/board/boardSave}" method="post">
        <div class="form-group">
            <input name="title" type="text" class="form-control" placeholder="제목을 입력해주세요..." id="title">
        </div>
        <br />
        <div class="form-group">
            <textarea name="content" class="form-control summernote" rows="5" id="content">
            </textarea>
        </div>
        <br>
            <button  type="submit"  class="btn btn-primary float-right btn-lg" >등록</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('.summernote').summernote({
            placeholder: '내용을 입력해주세요',
            tabsize: 2,
            height: 400,
        })

    });
</script>
</body>

<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
