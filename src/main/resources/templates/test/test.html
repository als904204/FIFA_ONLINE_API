<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link th:href="@{/css/userJoin.css}" rel="stylesheet">
    <div th:replace="/layout/config.html :: fragment-config"></div>
</head>
<body>
<section class="py-4">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div style="max-width:420px;">
                <form action="#" class="bg-white border py-4 px-5" method="get">
                    <div class="text-center mb-3">
                        <i class="fab fa-bootstrap fa-5x text-secondary mb-2"></i>
                        <p class="text-muted fw-bold">
                            Sign up to see your FIFA-ONLINE4 information.
                        </p>
                    </div>
                    <div class="mb-2 form-group row ">
                        <div class="col-6 ">
                            <a href="#"><img th:src="@{/img/kakao_button.png}" style="max-width: 100%; height: auto;" class="rounded mx-auto d-block" ></a>
                        </div>
                        <div class="col-6">
                            <a  href="#"><img th:src="@{/img/google_login.png}" style="max-width: 100%; height: auto; border: black" class="rounded mx-auto d-block" ></a>
                        </div>
                    </div>
                    <p class="my-3 text-center or">
                        OR
                    </p>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="email" placeholder="Email" required="" type="email" /><label>Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="username" placeholder="ID" required="" type="text" /><label>ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="nickname" placeholder="Nickname" required="" type="text" /><label>Nickname</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="password" placeholder="Password" required="" type="password" /><label>Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="confirmPassword" placeholder="password confirm" required="" type="password" /><label>password confirm</label>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary fw-bold w-100 bg-gradient" href="#" type="submit">Sign Up</button>
                    </div>
                    <div class="small text-center ">
                        <p>Data based on NEXON DEVELOPERS</p>
                        <a href="https://github.com/als904204" target = "_blank"><img th:src="@{/img/gitHub.png}" class="rounded mx-auto d-block" ></a>
                    </div>
                </form>
                <div class="bg-white py-4 px-5 text-center border mt-4">
                    <p class="m-0">
                        Have an account? <a href="#">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
